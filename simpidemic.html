<!DOCTYPE html>
<html>
<body>
<script src="header.js"></script>

<h1>Epidemic Simulator</h1>
<p>This simulator is for educational purposes only. It allows you to experiment
    with the mathematics of an epidemic in a small city.</p>

<script src="simpidemic.js">
</script>

<div id="simpidemic">
</div>

<script>
try {
    let topDiv = document.getElementById("simpidemic");
    let episim = new EpidemicSimulator(topDiv);
    let params = new URLSearchParams(window.location.search);
    episim.applySearchParams(params);
} catch(err) {
    alert("Caught " + err.stack);
}
</script>

</body>
</html>
